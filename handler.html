<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platoboost Redirect Handler</title>
<script>
window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('data'); // Platoboost session token

    // URLs
    const lootLabsBase = 'https://lootdest.org/s?67Nfrn6N';
    const platoboostCallback = 'https://auth.platoboost.net/callback'; // your actual callback
    const bypassURL = 'https://google.com'; // fallback if bypass detected

    // First pass: going to LootLabs
    if (!params.get('return')) {
        if (!token) {
            // No token → redirect to bypass
            window.location.href = bypassURL;
            return;
        }
        // Redirect to LootLabs, preserving session token
        window.location.href = lootLabsBase + '&data=' + encodeURIComponent(token) + '&return=1';
        return;
    }

    // Second pass: returning from LootLabs
    if (token && token.length > 0) {
        // Optional: add more validation of token if needed
        window.location.href = platoboostCallback + '?data=' + encodeURIComponent(token);
    } else {
        // Invalid/missing token → bypass
        window.location.href = bypassURL;
    }
};
</script>
</head>
<body>
Redirecting...
</body>
</html>
