<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platoboost Handler</title>
</head>
<body>
<script>
(function () {
  let url = window.location.href;

  // üîß if Platoboost sends &data= without a ?
  if (url.includes("handler.html&")) {
    let fixed = url.replace("handler.html&", "handler.html?");
    window.location.replace(fixed);
    return;
  }

  // Normal case (has ? already)
  let params = new URLSearchParams(window.location.search);
  let data = params.get("data");

  if (data) {
    console.log("‚úÖ Platoboost data:", data);
    // you can forward it back to your Lua client or display success here
  } else {
    console.warn("‚ö†Ô∏è No data found in URL");
  }
})();
</script>
</body>
</html>
